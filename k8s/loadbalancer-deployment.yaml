apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamic-loadbalancer
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dynamic-loadbalancer
  template:
    metadata:
      labels:
        app: dynamic-loadbalancer
    spec:
      containers:
        - name: dynamic-loadbalancer
          image: dynamic-loadbalancer-placeholder
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: dynamic-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: dynamic-loadbalancer
  ports:
    - port: 80
      targetPort: 8080